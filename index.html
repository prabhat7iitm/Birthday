<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday Reshmi üéÇ</title>
  <style>
    body {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      text-align: center;
      font-family: "Comic Sans MS", cursive;
      overflow: hidden;
      height: 100vh;
      margin: 0;
    }

    h1 {
      margin-top: 30px;
      font-size: 2.5em;
      color: #fff;
      text-shadow: 2px 2px 4px #ff4081;
    }

    #cake, #decor, #candles, #balloons {
      display: none;
      margin: 20px auto;
      position: relative;
    }

    .cake {
      width: 200px;
      height: 120px;
      background: #ffb6c1;
      border-radius: 10px;
      margin: 0 auto;
      position: relative;
    }

    .cake::before {
      content: "";
      position: absolute;
      top: -30px;
      left: 20px;
      width: 160px;
      height: 30px;
      background: #ff69b4;
      border-radius: 10px 10px 0 0;
    }

    .decoration {
      width: 10px;
      height: 10px;
      background: #fff;
      border-radius: 50%;
      position: absolute;
      animation: twinkle 1s infinite alternate;
    }

    @keyframes twinkle {
      from { transform: scale(0.8); opacity: 0.7; }
      to { transform: scale(1.2); opacity: 1; }
    }

    .candle {
      width: 10px;
      height: 40px;
      background: #fff;
      position: absolute;
      top: -40px;
      left: 95px;
    }

    .flame {
      width: 10px;
      height: 15px;
      background: orange;
      border-radius: 50%;
      position: absolute;
      top: -15px;
      left: 0;
      animation: flicker 0.2s infinite alternate;
    }

    @keyframes flicker {
      from { transform: scaleY(1); opacity: 0.8; }
      to { transform: scaleY(1.2); opacity: 1; }
    }

    .balloon {
      width: 50px;
      height: 60px;
      background: red;
      border-radius: 50%;
      position: absolute;
      bottom: -100px;
      animation: float 5s ease-in infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-800px); opacity: 0; }
    }

    #startButton {
      background-color: #ff4081;
      color: white;
      font-size: 1.2em;
      padding: 15px 30px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.2s ease;
    }

    #startButton:hover {
      transform: scale(1.1);
    }

    #message {
      display: none;
      font-size: 1.8em;
      color: #fff;
      text-shadow: 2px 2px 4px #ff4081;
      margin-top: 20px;
      animation: fadeIn 2s forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>üéâ Happy Birthday, Reshmi! üéÇ</h1>

  <button id="startButton">Click for the Surprise üéÅ</button>

  <div id="cake">
    <div class="cake"></div>
  </div>

  <div id="decor"></div>
  <div id="candles"></div>
  <div id="balloons"></div>
  <div id="message">üíñ You light up my world, Reshmi üíñ</div>

  <audio id="music" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_0070dbcfb1.mp3?filename=birthday-song-11267.mp3"></audio>

  <script>
    let step = 0;
    const button = document.getElementById('startButton');
    const cake = document.getElementById('cake');
    const decor = document.getElementById('decor');
    const candles = document.getElementById('candles');
    const balloons = document.getElementById('balloons');
    const message = document.getElementById('message');
    const music = document.getElementById('music');

    button.addEventListener('click', () => {
      step++;
      if (step === 1) {
        cake.style.display = 'block';
        button.textContent = "Decorate the Cake üéÇ";
      } else if (step === 2) {
        decor.style.display = 'block';
        for (let i = 0; i < 10; i++) {
          let d = document.createElement('div');
          d.className = 'decoration';
          d.style.left = (100 + i*10) + 'px';
          d.style.top = (200 + Math.random()*30) + 'px';
          decor.appendChild(d);
        }
        button.textContent = "Light the Candles üïØÔ∏è";
      } else if (step === 3) {
        candles.style.display = 'block';
        let candle = document.createElement('div');
        candle.className = 'candle';
        let flame = document.createElement('div');
        flame.className = 'flame';
        candle.appendChild(flame);
        cake.appendChild(candle);

        for (let i = 0; i < 10; i++) {
          let b = document.createElement('div');
          b.className = 'balloon';
          b.style.left = (50 * i) + 'px';
          b.style.background = ['red','blue','yellow','green','pink'][i % 5];
          balloons.appendChild(b);
        }

        music.play();
        message.style.display = 'block';
        button.textContent = "üéà Replay Surprise";
        step = 0; // reset for replay
      }
    });
  </script>
</body>
</html>
