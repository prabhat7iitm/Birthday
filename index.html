<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday Reshmi ðŸ’–</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #ffb6c1, #ff69b4, #ff1493);
      color: #fff;
      font-family: 'Comic Sans MS', cursive;
      text-align: center;
      overflow: hidden;
    }
    h1 {
      margin-top: 50px;
      font-size: 3em;
      text-shadow: 2px 2px 4px #00000055;
    }
    p {
      font-size: 1.3em;
    }
    .heart {
      position: absolute;
      width: 40px;
      height: 40px;
      background: red;
      transform: rotate(-45deg);
      animation: float 6s infinite ease-in;
      cursor: pointer;
    }
    .heart::before, .heart::after {
      content: "";
      position: absolute;
      width: 40px;
      height: 40px;
      background: red;
      border-radius: 50%;
    }
    .heart::before { top: -20px; left: 0; }
    .heart::after { left: 20px; top: 0; }

    @keyframes float {
      0% { transform: translateY(100vh) rotate(-45deg) scale(1); opacity: 1; }
      100% { transform: translateY(-10vh) rotate(-45deg) scale(0.8); opacity: 0; }
    }

    #message {
      display: none;
      font-size: 1.6em;
      margin-top: 40px;
      animation: pop 0.6s ease-out;
    }

    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    #confetti {
      position: fixed;
      width: 100%;
      height: 100%;
      pointer-events: none;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <canvas id="confetti"></canvas>
  <h1>ðŸŽ‚ Happy Birthday, Reshmi! ðŸ’•</h1>
  <p>Click on a heart to unlock your surprise!</p>
  <div id="message">ðŸ’Œ Youâ€™re the sparkle in my chaos, the calm in my caffeine.  
  Love you tons, Reshmi ðŸ˜˜ðŸ’–</div>

  <script>
    // Floating hearts generator
    for (let i = 0; i < 12; i++) {
      let heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = 3 + Math.random() * 5 + 's';
      document.body.appendChild(heart);

      heart.addEventListener('click', () => {
        heart.remove();
        triggerConfetti();
        document.getElementById('message').style.display = 'block';
      });
    }

    // Simple confetti animation
    const confettiCanvas = document.getElementById('confetti');
    const ctx = confettiCanvas.getContext('2d');
    confettiCanvas.width = window.innerWidth;
    confettiCanvas.height = window.innerHeight;

    const confettiPieces = [];
    function randomColor() {
      const colors = ['#ff0', '#0ff', '#f0f', '#fff', '#ff6347'];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    function triggerConfetti() {
      for (let i = 0; i < 80; i++) {
        confettiPieces.push({
          x: Math.random() * confettiCanvas.width,
          y: Math.random() * confettiCanvas.height,
          w: 6,
          h: 10,
          color: randomColor(),
          speed: Math.random() * 3 + 2,
          angle: Math.random() * 360
        });
      }
    }

    function drawConfetti() {
      ctx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
      confettiPieces.forEach((p) => {
        ctx.fillStyle = p.color;
        ctx.fillRect(p.x, p.y, p.w, p.h);
        p.y += p.speed;
        if (p.y > confettiCanvas.height) p.y = 0;
      });
      requestAnimationFrame(drawConfetti);
    }
    drawConfetti();
  </script>
</body>
</html>
