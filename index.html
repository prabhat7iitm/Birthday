<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday Reshmi üéÇ</title>
  <style>
    body {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      text-align: center;
      font-family: "Comic Sans MS", cursive;
      overflow: hidden;
      height: 100vh;
      margin: 0;
    }

    h1 {
      margin-top: 30px;
      font-size: 2.5em;
      color: #fff;
      text-shadow: 2px 2px 4px #ff4081;
    }

    #stage {
      position: relative;
      width: 100%;
      height: 70vh;
    }

    #cake {
      display: none;
      position: absolute;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
    }

    .cake-body {
      width: 200px;
      height: 120px;
      background: #ffb6c1;
      border-radius: 10px;
      position: relative;
    }

    .cake-top {
      position: absolute;
      top: -30px;
      left: 0;
      width: 200px;
      height: 30px;
      background: #ff69b4;
      border-radius: 10px 10px 0 0;
    }

    .decoration {
      width: 10px;
      height: 10px;
      background: #fff;
      border-radius: 50%;
      position: absolute;
      animation: twinkle 1s infinite alternate;
    }

    @keyframes twinkle {
      from { transform: scale(0.8); opacity: 0.7; }
      to { transform: scale(1.2); opacity: 1; }
    }

    .candle {
      width: 12px;
      height: 40px;
      background: white;
      position: absolute;
      top: -70px;
      left: 94px;
      border-radius: 2px;
    }

    .flame {
      width: 10px;
      height: 15px;
      background: orange;
      border-radius: 50% 50% 50% 50%;
      position: absolute;
      top: -15px;
      left: 1px;
      animation: flicker 0.25s infinite alternate;
    }

    @keyframes flicker {
      from { transform: scaleY(1); opacity: 0.8; }
      to { transform: scaleY(1.3); opacity: 1; }
    }

    .balloon {
      width: 50px;
      height: 60px;
      border-radius: 50%;
      position: absolute;
      bottom: -100px;
      animation: float 6s ease-in infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-800px); opacity: 0; }
    }

    #startButton {
      background-color: #ff4081;
      color: white;
      font-size: 1.2em;
      padding: 15px 30px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.2s ease;
    }

    #startButton:hover {
      transform: scale(1.1);
    }

    #message {
      display: none;
      font-size: 1.8em;
      color: #fff;
      text-shadow: 2px 2px 4px #ff4081;
      margin-top: 20px;
      animation: fadeIn 2s forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>üéâ Happy Birthday, Reshmi! üéÇ</h1>

  <button id="startButton">Click for the Surprise üéÅ</button>

  <div id="stage">
    <div id="cake">
      <div class="cake-body">
        <div class="cake-top"></div>
      </div>
    </div>

    <div id="balloons"></div>
  </div>

  <div id="message">üíñ You light up my world, Reshmi üíñ</div>

  <audio id="music" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_0070dbcfb1.mp3?filename=birthday-song-11267.mp3"></audio>

  <script>
    let step = 0;
    const button = document.getElementById('startButton');
    const cake = document.getElementById('cake');
    const cakeBody = document.querySelector('.cake-body');
    const balloons = document.getElementById('balloons');
    const message = document.getElementById('message');
    const music = document.getElementById('music');

    button.addEventListener('click', () => {
      step++;
      if (step === 1) {
        cake.style.display = 'block';
        button.textContent = "Decorate the Cake üéÇ";
      } 
      else if (step === 2) {
        // add decorations on cake
        for (let i = 0; i < 12; i++) {
          let d = document.createElement('div');
          d.className = 'decoration';
          d.style.left = (10 + i * 15) + 'px';
          d.style.top = (80 + Math.random() * 20) + 'px';
          cakeBody.appendChild(d);
        }
        button.textContent = "Light the Candle üïØÔ∏è";
      } 
      else if (step === 3) {
        // add candle
        const candle = document.createElement('div');
        candle.className = 'candle';
        const flame = document.createElement('div');
        flame.className = 'flame';
        candle.appendChild(flame);
        cakeBody.appendChild(candle);

        // create balloons
        for (let i = 0; i < 10; i++) {
          let b = document.createElement('div');
          b.className = 'balloon';
          b.style.left = (50 * i + 20) + 'px';
          b.style.background = ['#ff4757','#1e90ff','#ffa502','#2ed573','#eccc68'][i % 5];
          b.style.animationDelay = (Math.random() * 2) + 's';
          balloons.appendChild(b);
        }

        // play music + show message
        music.play();
        message.style.display = 'block';
        button.textContent = "üéà Replay Surprise";
        step = 0; // reset for replay
      }
    });
  </script>
</body>
</html>
